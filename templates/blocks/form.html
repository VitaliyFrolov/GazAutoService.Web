<script>
    function clearForm() {
        const form = document.getElementById('content-form');
        if (form) {
            form.reset();
        }
    }
</script>
<section class="form">
    <form
        id="content-form"
        action="/send"
        method="POST"
        hx-post="/send"
        hx-target="#response"
        hx-trigger="submit"
        hx-on="htmx:afterRequest: clearForm()"
        class="form__form"
    >
        <h3 class="form__title">
            Мы всегда рады ответить на любые ваши вопросы и помочь с решением проблем!
        </h3>
        <input class="form__input" placeholder="Имя" type="text" id="name" name="name" required>
        <input class="form__input" type="phone" id="phone" name="phone" required>

        <button class="button form__button" type="submit">
            Получить консультацию
        </button>
        <a class="form__privacy_link" href="/privacy" target="_blank">
            Нажимая на кнопку, вы даете согласие на обработку <br /> <span class="form__privacy">Персональных данных</span>
        </a>
        <div id="response"></div>
    </form>
    <picture class="form__img-wrapper">
        <source srcset="/static/images/form-mobule-img.png" media="(max-width: 1920px)" />
        <img class="form__img" src="/static/images/form-img.png" alt="image" />
    </picture>
</section>
